<!DOCTYPE html>
<html>
<head>
  <title>JkAnime Downloader</title>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic,700italic);

    *{margin: 0px; padding: 0px}

    body{
      background:#2c3e50;
      font-family: 'Open Sans', sans-serif;
    }

    #downloadButton {
      background-color: #195dc4;
      padding: 15px;
      font-size: 20px;
      color: #fff;
      border: none;
      border-radius: 7px;
      transition: background-color 0.1s ease-in;
    }

    #downloadButton:hover {
      background-color: #06aadb;
      cursor: pointer;
    }

    #downloadButton:active {
      background-color: #16da6e;
      transition: background-color 0.01s ease-out
    }

    input {
      border: none;
      border-radius: 7px;
      width: 40px;
      height: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      margin: 20px;
    }

    label {
      color: #fff;
      font-weight: 600;
      margin-right: 5px;
    }

    div {
      margin-bottom: 10px;
    }

  </style>
</head>
<body>
  <form>
    <div>
      <label for="desde">Desde</label>
      <input type="number" name="desde" id="desde" min="1">
    </div>
    <div>
      <label for="hasta">Hasta</label>
      <input type="number" name="hasta" id="hasta" min="1">
    </div>
    <button id="downloadButton" type="submit">Descargar</button>
  </form>
  
  <script src="popup.js"></script>
</body>
</html>
